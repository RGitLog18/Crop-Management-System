    <div class="left">


        <b>
            <h2>Register as User</h2>
        </b>
        <form name="f1" class="form-field">

            <input class="textbox" type="text" placeholder="First Name" id="name">
            <input class="textbox" type="text" placeholder="Last Name" id="surname"><br><br>
            <input class="textbox" type="email" placeholder="Your Email" id="email"><div class="valid-feedback">
                Looks good!
              </div>
            <input class="textbox" type="tel" name="tx4" maxlength="10" placeholder="Your Phone( 10 digits)" id="mobile"
                onchange="mobile()"><br><br>
                
            <div class="gender-radio">
                Gender : <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <input class="textbox" type="password" name="t1" placeholder="Password"><br><br>
                <input class="textbox" type="password" name="t2" placeholder="Confirm Password" onchange="checking()"><br><br>

            </div>
            <!-- --type="submit" ondblclick="location.href='map.html' > -->
            <button class="button" onclick="location.href='home.html'">Register</button>


            
            <button class="button" type="reset">Reset</button><br><br>
            Already have an account ? <a href="login.html">Sign in</a>


        </form>

    </div>

    <script language="javascript">

        function checking()
        {
        var a=parseInt(document.f1.t1.value);
        var b=parseInt(document.f1.t2.value);
        
        if(a!=b)
        alert("Password and confirm password doesn't match, Please try again.");
        else
        {alert("Done");
        onclick="location.href='home.html'";
        }
        }
        

            </script>
